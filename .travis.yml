---
language: node_js
node_js:
  - "4"
  - "6"
  - "stable"

sudo: false

cache:
  directories:
    - $HOME/.npm
    - node_modules
    - node-tests/fixtures/simple-app/node_modules

env:
  - TEST_SCENARIO=test
  - TEST_SCENARIO=fastboottest

matrix:
  fast_finish: true
  allow_failures:
    - env: EMBER_TRY_SCENARIO=ember-canary

before_install:
  - npm install -g npm@4
  - npm --version

install:
  - npm install

script:
  - npm run $TEST_SCENARIO
